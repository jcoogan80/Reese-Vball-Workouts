              const saved = await window.storage.get('vb-workouts');
              if (saved) {
                const data = JSON.parse(saved.value);
                setWorkouts(data.workouts || []);
                setCompletedSets(data.completedSets || {});
                setProgressData(data.progressData || {});
              }
            } catch (e) {
              console.log('No saved data');
            }
          };

            const data = {
              workouts: updates.workouts !== undefined ? updates.workouts : workouts,
              completedSets: updates.completedSets !== undefined ? updates.completedSets : completedSets,
              progressData: updates.progressData !== undefined ? updates.progressData : progressData
            };

              await window.storage.set('vb-workouts', JSON.stringify(data));
            } catch (e) {
              console.error('Save failed:', e);
            }

            saveData({ completedSets: newCompleted });
          };

            const today = new Date().toISOString().split('T')[0];

              id: Date.now(),
              day,
              date: today,
              completed: true
            };
            const newWorkouts = [...workouts, workout];
            setWorkouts(newWorkouts);
            
            const newCompleted = { ...completedSets };
            Object.keys(newCompleted).forEach(key => {
              if (key.startsWith(day)) delete newCompleted[key];
            });
            setCompletedSets(newCompleted);
            
            saveData({ workouts: newWorkouts, completedSets: newCompleted });
            setView('calendar');

              ...progressData,

            saveData({ progressData: newProgress });

              target: 6

                    <ul className="text-sm text-blue-800 space-y-1">
                      <li>‚Ä¢ <strong>Mon/Thu:</strong> Lower body power & strength (vertical jump focus)</li>
                      <li>‚Ä¢ <strong>Tue/Fri:</strong> Upper body strength & power (hitting power)</li>
                      <li>‚Ä¢ <strong>Wed:</strong> Speed, agility, conditioning</li>
                      <li>‚Ä¢ <strong>Sat:</strong> Full body conditioning & skills</li>
                      <li>‚Ä¢ <strong>Sun:</strong> REST (essential for recovery)</li>
                    </ul>
                  </div>
                </div>
              </div>
            );
          }

          if (view === 'workout' && selectedDay) {
            const program = weekProgram[selectedDay];
            
            return (
              <div className="min-h-screen bg-gradient-to-br from-orange-50 to-red-50 p-6">
                <div className="max-w-4xl mx-auto">
                  <button
                    onClick={() => setView('calendar')}
                    className="text-orange-600 hover:text-orange-700 mb-4 flex items-center gap-2"
                  >
                    ‚Üê Back to Calendar
                  </button>

                  <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div className="flex justify-between items-start mb-4">
                      <div>
                        <h1 className="text-3xl font-bold text-gray-800 capitalize">{selectedDay}</h1>
                        <p className="text-lg text-gray-700 mt-1">{program.name}</p>
                        <p className="text-sm text-gray-600 mt-1">Focus: {program.focus}</p>
                      </div>
                      <button
                        onClick={() => logWorkout(selectedDay)}
                        className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-2"
                      >
                        <CheckCircle />
                        Complete
                      </button>
                    </div>

                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                      <p className="text-sm text-yellow-800">
                        <strong>üí° Tip:</strong> Check off each set as you complete it. Click exercise names for details and video demos!
                      </p>
                    </div>
                  </div>

                  <div className="space-y-4">
                    {program.exercises.map((exercise, exerciseIndex) => {
                      const exerciseInfo = exerciseLibrary[exercise.name] || {};
                      const isExpanded = expandedExercise === `${selectedDay}-${exerciseIndex}`;
                      const setsCompleted = Array.from({ length: exercise.sets }, (_, i) => 
                        completedSets[`${selectedDay}-${exerciseIndex}-${i}`]
                      ).filter(Boolean).length;

                      return (
                        <div key={exerciseIndex} className="bg-white rounded-lg shadow-lg p-6">
                          <div className="flex justify-between items-start mb-3">
                            <div className="flex-1">
                              <button
                                onClick={() => setExpandedExercise(isExpanded ? null : `${selectedDay}-${exerciseIndex}`)}
                                className="text-left w-full flex items-center justify-between group"
                              >
                                <div>
                                  <h3 className="text-xl font-bold text-gray-800 flex items-center gap-2 group-hover:text-orange-600">
                                    {exercise.name}
                                    {isExpanded ? <ChevronDown /> : <ChevronRight />}
                                  </h3>
                                  <p className="text-sm text-gray-600 mt-1">
                                    {exercise.sets} sets √ó {exercise.reps} reps | {exercise.weight} | Rest: {exercise.rest}s
                                  </p>
                                </div>
                              </button>
                              <div className="mt-2">
                                <div className="flex items-center gap-2">
                                  <div className="flex-1 bg-gray-200 rounded-full h-2">
                                    <div 
                                      className="bg-green-500 h-2 rounded-full transition-all" 
                                      style={{ width: `${(setsCompleted / exercise.sets) * 100}%` }}
                                    />
                                  </div>
                                  <span className="text-sm text-gray-600">{setsCompleted}/{exercise.sets}</span>
                                </div>
                              </div>
                            </div>
                          </div>

                          {isExpanded && exerciseInfo.description && (
                            <div className="mt-4 pt-4 border-t border-gray-200">
                              <div className="bg-blue-50 rounded-lg p-4 mb-3">
                                <p className="text-gray-800 mb-2">{exerciseInfo.description}</p>
                                {exerciseInfo.tips && (
                                  <div className="mt-3">
                                    <p className="font-semibold text-gray-700 text-sm mb-1">Form Tips:</p>
                                    <ul className="text-sm text-gray-700 space-y-1">
                                      {exerciseInfo.tips.map((tip, i) => (
                                        <li key={i}>‚Ä¢ {tip}</li>
                                      ))}
                                    </ul>
                                  </div>
                                )}
                                {exerciseInfo.musclesWorked && (
                                  <div className="mt-2">
                                    <p className="font-semibold text-gray-700 text-sm">
                                      Muscles: {exerciseInfo.musclesWorked.join(', ')}
                                    </p>
                                  </div>
                                )}
                              </div>
                              
                              {exerciseInfo.videoUrl && (
                                
                                  href={exerciseInfo.videoUrl}
                                  target="_blank"
                                  rel="noopener noreferrer"
                                  className="inline-flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
                                >
                                  <Video />
                                  Watch Demo Video
                                </a>
                              )}
                            </div>
                          )}

                          <div className="flex flex-wrap gap-2 mt-4">
                            {Array.from({ length: exercise.sets }, (_, setIndex) => {
                              const isComplete = completedSets[`${selectedDay}-${exerciseIndex}-${setIndex}`];
                              return (
                                <button
                                  key={setIndex}
                                  onClick={() => toggleSet(selectedDay, exerciseIndex, setIndex)}
                                  className={`px-4 py-2 rounded-lg font-semibold transition ${
                                    isComplete
                                      ? 'bg-green-500 text-white'
                                      : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                  }`}
                                >
                                  {isComplete ? <CheckCircle /> : <Circle />}
                                  {' '}Set {setIndex + 1}
                                </button>
                              );
                            })}
                          </div>
                        </div>
                      );
                    })}
                  </div>

                  <div className="mt-6 bg-white rounded-lg shadow-lg p-6">
                    <button
                      onClick={() => logWorkout(selectedDay)}
                      className="w-full px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-bold text-lg flex items-center justify-center gap-2"
                    >
                      <CheckCircle />
                      Mark Workout as Complete
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          if (view === 'progress') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-orange-50 to-red-50 p-6">
                <div className="max-w-4xl mx-auto">
                  <button
                    onClick={() => setView('calendar')}
                    className="text-orange-600 hover:text-orange-700 mb-4 flex items-center gap-2"
                  >
                    ‚Üê Back to Calendar
                  </button>

                  <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h1 className="text-3xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <TrendingUp className="text-orange-600" />
                      Progress Tracking
                    </h1>
                    <p className="text-gray-600">Track your improvements over time</p>
                  </div>

                  <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                      <h2 className="text-xl font-bold text-gray-800 mb-4">Log Your Metrics</h2>
                      <div className="grid md:grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Vertical Jump (inches)</label>
                          <input
                            type="number"
                            id="verticalInput"
                            placeholder="e.g., 28"
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500"
                          />
                          <button
                            onClick={() => {
                              const val = document.getElementById('verticalInput').value;
                              if (val) {
                                logProgress('vertical', val);
                                document.getElementById('verticalInput').value = '';
                                alert('Vertical jump logged!');
                              }
                            }}
                            className="mt-2 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 w-full"
                          >
                            Log Vertical
                          </button>
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Body Weight (lbs)</label>
                          <input
                            type="number"
                            id="weightInput"
                            placeholder="e.g., 150"
                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500"
                          />
                          <button
                            onClick={() => {
                              const val = document.getElementById('weightInput').value;
                              if (val) {
                                logProgress('weight', val);
                                document.getElementById('weightInput').value = '';
                                alert('Weight logged!');
                              }
                            }}
                            className="mt-2 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 w-full"
                          >
                            Log Weight
                          </button>
                        </div>
                      </div>
                    </div>

                    {progressData.vertical && progressData.vertical.length > 0 && (
                      <div className="bg-white rounded-lg shadow-lg p-6">
                        <h3 className="text-lg font-bold text-gray-800 mb-4">Vertical Jump Progress</h3>
                        <div className="space-y-2">
                          {progressData.vertical.slice(-10).reverse().map((entry, i) => (
                            <div key={i} className="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                              <span className="text-gray-700">{new Date(entry.date).toLocaleDateString()}</span>
                              <span className="font-bold text-blue-600 text-lg">{entry.value}"</span>
                            </div>
                          ))}
                        </div>
                        {progressData.vertical.length > 1 && (
                          <div className="mt-4 bg-green-50 border border-green-200 rounded-lg p-4">
                            <p className="text-green-800 font-semibold">
                              Total Gain: +{(
                                progressData.vertical[progressData.vertical.length - 1].value -
                                progressData.vertical[0].value
                              ).toFixed(1)}" since start
                            </p>
                          </div>
                        )}
                      </div>
                    )}

                    {progressData.weight && progressData.weight.length > 0 && (
                      <div className="bg-white rounded-lg shadow-lg p-6">
                        <h3 className="text-lg font-bold text-gray-800 mb-4">Body Weight Tracking</h3>
                        <div className="space-y-2">
                          {progressData.weight.slice(-10).reverse().map((entry, i) => (
                            <div key={i} className="flex justify-between items-center p-3 bg-purple-50 rounded-lg">
                              <span className="text-gray-700">{new Date(entry.date).toLocaleDateString()}</span>
                              <span className="font-bold text-purple-600 text-lg">{entry.value} lbs</span>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}

                    <div className="bg-white rounded-lg shadow-lg p-6">
                      <h3 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <Calendar />
                        Recent Workouts
                      </h3>
                      {workouts.length === 0 ? (
                        <p className="text-gray-500 text-center py-8">No workouts logged yet. Start your first session!</p>
                      ) : (
                        <div className="space-y-2">
                          {workouts.slice(-15).reverse().map((workout, i) => (
                            <div key={i} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                              <div>
                                <span className="font-semibold text-gray-800 capitalize">{workout.day}</span>
                                <span className="text-gray-600 text-sm ml-2">- {weekProgram[workout.day].name}</span>
                              </div>
                              <span className="text-gray-600 text-sm">{new Date(workout.date).toLocaleDateString()}</span>
                            </div>
                          ))}
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          return null;
        };

        ReactDOM.render(<WorkoutTracker />, document.getElementById('root'));
    </script>
</body>
</html>
